{% if id_token %}
	<style>
      table, th, td {
          border: 1px solid;
      }

      th, td {
          padding: 1em;
          text-align: left;
          vertical-align: text-top;
      }
	</style>
	<table>
		<tr>
			<th>Now</th>
			<td>
				{{ now }}
			</td>
		</tr>
		<tr>
			<th>ID Token</th>
			<td>
				<pre>{{ id_token }}</pre>
			</td>
		</tr>
		<tr>
			<th>OAuth Token</th>
			<td>
				<pre>{{ oa_token }}</pre>
			</td>
		</tr>
	</table>
	<a href="{{ url_for('logout') }}">logout</a>
{% else %}
	<a href="{{ url_for('login') }}">login</a>
{% endif %}
